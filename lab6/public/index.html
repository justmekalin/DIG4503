<!DOCTYPE html>
  <head>
    <title>Lab 5: fetch() using Routes</title>
  </head>

  <body>
    <script>
              function readID(event) {
        event.preventDefault();

        let element = document.querySelector('#id');
//get information from /id
        fetch('/id/' + element.value)
          .then(res => {
            return res.json();
          })
          .then(processed => {
            let reporting = document.querySelector('#reportingArea');

            if (processed.error) {
              reporting.innerHTML = processed.error;
            } else {
              reporting.innerHTML = processed.name;
            }
          });

        element.value = '';
      }

      function readName(event) {
        event.preventDefault();

        let element = document.querySelector('#name');
//get information from /name
        fetch('/name/' + element.value)
          .then(res => {
            return res.json();
          })
          .then(processed => {
            let reporting = document.querySelector('#reportingArea');

            if (processed.error) {
              reporting.innerHTML = processed.error;
            } else {
              reporting.innerHTML = processed.name;
            }
          });

        element.value = '';
      }

    </script>
    <!--Forms for ID, name, and reporting area-->
       <h3>ID:</h3>
       <form onsubmit="readID(event)">
         <input id="id" type="text" />
         <button>Submit</button>
       </form>
    <h3>Name:</h3>
    <form onsubmit="readName(event)">
      <input id="name" type="text" />
      <button>Submit</button>
    </form>
    <h3>Reporting:</h3>
    <div id="reportingArea"></div>
  </body>
</html>
